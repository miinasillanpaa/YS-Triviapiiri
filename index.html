<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet/css" type="text/css" href="css/style.css">
  <link rel="stylesheet/less" type="text/css" href="less/bootstrap.less">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

    <script type="text/x-handlebars" data-template-name="selectGameView">
        <div class="select-game-header">Valitse peli allaolevista</div>
        <div class="game-container">
        {{#collection selectGameCollectionView }}
            {{content.name}}
        {{/collection}}
        </div>
    </script>

	<script type="text/x-handlebars" data-template-name="game">
        <div class="game-header" style="margin-left: 20px;">{{Trivia.gameController.game.name}}</div>
		<div class="score-view" style="height: 60px; line-height: 60px;">Pisteet: <span class="badge badge-warning">{{score}}</span></div>
		<div class="question-container">

			{{#view questionView classNames="question-view"}}
                <h1>{{content.questionText}} </h1>
                <img id="songPicture" {{bindAttr src="Trivia.gameController.image"}} />
                <p>{{Trivia.gameController.caption}}</p>

			{{/view}}
            {{#view mediaView isVisibleBinding="Trivia.gameController.showMediaView" classNames="btn media-view"}}
                {{Trivia.gameController.playLabel}}
            {{/view}}
		</div>
		{{#collection answersView classNames="answers-container" isVisibleBinding="Trivia.gameController.showAnswers"}}
			{{content.answerText}}
		{{/collection}}
	</script>

    <script type="text/x-handlebars" data-template-name="gameCompleted">
        <h2 style="margin-left: 20px; margin-top: 20px;">Peli päättyi!</h2>
        <h3 style="margin-left: 20px; margin-top: 20px;">Pisteesi {{Trivia.gameController.score}}</h3>
    </script>

</head>
<body>

  <div class="app-container">
	 <div class="menubar" style="display: none;">
		Triviapiiri
	 </div>
	 <div class="app">
         <div class="back-link" style="font-weight: bold; font-size: 20px; margin-left: 20px; margin-top: 20px; margin-bottom: 20px;">
             <a href="/triviapiiri">Palaa alkuun</a>
         </div>
         <script type="text/x-handlebars">
            {{view Trivia.SelectGameView isVisibleBinding="Trivia.gameController.showGameSelector"}}
         </script>

		 <script type="text/x-handlebars">
			{{view Trivia.GameView isVisibleBinding="Trivia.gameController.game" classNames="game-view"}}
		 </script>

         <script type="text/x-handlebars">
             {{view Trivia.GameCompletedView isVisibleBinding="Trivia.gameController.gameCompleted"}}
         </script>
	 </div>
  </div>

  <script src="js/libs/soundmanager2-nodebug-jsmin.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="js/libs/ember-0.9.8.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/libs/less-1.3.0.min.js" type="text/javascript"></script>

  <script>
      soundManager.url = 'js/libs/';
  </script>
</body>
</html>
